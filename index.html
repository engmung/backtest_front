            "@type": "Question",

              "@type": "Answer",
              "text": "모의투자 백테스팅은 과거 데이터를 기반으로 투자 전략의 성과를 시뮬레이션하는 과정입니다. '그때 살껄'은 AI를 활용해 사용자가 자연어로 쉽게 백테스팅을 수행할 수 있는 서비스를 제공합니다."
            }

          {
            "@type": "Question",

            }
          }
        ]
      }
